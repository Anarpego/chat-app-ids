apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatappfrontend
  labels:
    app: chatappfrontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatappfrontend
  template:
    metadata:
      labels:
        app: chatappfrontend
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
      - name: chatappfrontend 
        image: gcr.io/finalproject-tp-production/chatappfrontend:latest
        # TODO:
        env:
        - name: REACT_APP_API_URL
          value: https://umgsocial.tech/api
        - name: REACT_APP_SOCKET
          value: https://umgsocial.tech/

        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m